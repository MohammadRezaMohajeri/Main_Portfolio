To turn something like "GSE157194" into a clickable link that directs to that webpage (the GEO dataset URL),
we can use the <a> HTML tag to create a hyperlink. like below:
  
<a href="https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE157194" target="_blank">GSE157194</a>


in this:

<p>
    we perform DEG analysis on the <strong><a href="https://www" target="_blank">GSE157194</a></strong> dataset, </strong>. 
</p>
