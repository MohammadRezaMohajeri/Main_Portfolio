    Navigator Sample Page Template
    Purpose:
    This HTML template serves as a sample structure for creating navigational pages that list and link to 
    various content types, such as contents for RNA-SEQ page, scRNA-Seq page, DL page, ML page, Relevant Coding Projects page, 
    and General Coding page, Video Presentations page, and so on.

    Each content item is presented in a list format with links to detailed pages, and
