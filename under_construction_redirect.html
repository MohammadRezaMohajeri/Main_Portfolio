<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: #f8fafc;
            text-align: center;
            padding: 20px;
        }

        /* Main content box */
        .container {
            background-color: #1e293b;
            border: 2px solid #334155;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        /* Heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #38bdf8; /* Sky blue */
        }

        /* Subheading */
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #e2e8f0;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            color: #f8fafc;
            background-color: #38bdf8;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.3s;
        }

        /* Hover effects for the button */
        .btn:hover {
            background-color: #0284c7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>My website is a work in progress, but there's already plenty to explore!<br> Dive into my completed projects showcasing my skills in bioinformatics, AI, and transcriptomics.</p>
        <a href="https://mohammadrezamohajeri.github.io/Main_Portfolio/index.html" class="btn">Explore My Portfolio</a>
    </div>
</body>
</html>
