<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Theme Testing</title>

    <!-- Link to Prism.js Theme (Change this line to test different themes) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.5.0/prism-dracula.min.css" rel="stylesheet">




    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        /* Code Block Style */
        .code-block {
            margin-bottom: 20px;
        }

        /* Prism.js Code Block Font Size */
        pre[class*="language-"] {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Test Different Prism.js Themes</h1>

    <div class="code-block">
        <pre><code class="language-python">
def greet(name):
    print(f"Hello, {name}!")
        </code></pre>
    </div>

    <p>Change the link in the `<head>` section to test different themes.</p>

    <!-- Prism.js library for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <!-- Load Python language support for Prism -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-python.min.js"></script>
</body>
</html>
